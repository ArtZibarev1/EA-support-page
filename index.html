<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - EnglishAdventure</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ebb134;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #ebb134;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #eb9f34;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="EnglishAdventure Logo" class="logo">
        <h1>EnglishAdventure Support</h1>
        <p>If you have any questions or need assistance, feel free to contact us:</p>
        <ul>
            <li>Email: <a href="mailto:art.zibarev1@gmail.com">art.zibarev1@gmail.com</a></li>
        </ul>
    </div>
</body>
</html>
